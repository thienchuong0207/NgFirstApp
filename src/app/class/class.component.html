<form style="margin-left: 1%">
    <div class="form-group">
        <label style="color: darkslateblue">Mã số</label>
        <input type="text" id="studentId" name="studentId" class="form-control" style="width: 30%; color: darkslateblue" [(ngModel)]="studentDTO.id" readonly/>
    </div>
    <div class="form-group">
        <label style="color: darkslateblue">Họ Tên</label>
        <input type="text" id="studentName" name="studentName" class="form-control" style="width: 30%; color: darkslateblue" [(ngModel)]="studentDTO.name"/>
    </div>
    <div class="form-group">
        <label style="color: darkslateblue">Giới Tính</label>
        <select class="form-control" style="width: 8%; color: darkslateblue" name="studentGender" [(ngModel)]="studentDTO.gender">
            <option value="0">Nữ</option>
            <option value="1">Nam</option>
        </select>
    </div>
    <button type="button" class="btn btn-primary" (click)="onCreateStudent()" style="background-color: darkslateblue">Thêm mới</button>
</form>
<hr/>
<table class="table table-condensed table-hover" style="width: 50%; margin-left: 1%">
    <thead>
        <tr style="color: white; background-color: darkslateblue">
            <th scope="col" style="width: 10%; text-align: center">Mã số</th>
            <th scope="col" style="width: 70%">Họ Tên</th>
            <th scope="col" style="width: 15%">Giới Tính</th>
            <th scope="col" style="width: 5%"></th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let student of students">
            <td style="text-align: center; color: darkslateblue">{{student.id}}</td>
            <td style="color: darkslateblue">{{student.name}}</td>
            <td style="color: darkslateblue">{{student.getGender()}}</td>
            <td><img id="deleteStudent" name="deleteStudent" src="../../assets/img/delete.png" width="16px" height="16px"
                (click)="onDeleteStudent(student.id)"/></td>
        </tr>
    </tbody>
</table>
