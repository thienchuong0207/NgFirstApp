<form id="frmStudentForm" style="margin-left: 1%">
    <div class="form-group">
        <label>Mã số</label>
        <input type="text" id="studentId" name="studentId" class="form-control" style="width:70%;" [(ngModel)]="studentDTO.id" readonly/>
    </div>
    <div class="form-group">
        <label>Họ Tên</label>
        <input type="text" id="studentName" name="studentName" class="form-control" style="width:70%;" [(ngModel)]="studentDTO.name"/>
    </div>
    <div class="form-group">
        <!-- Camera Icon -->
        <img id="imgCameraOff"src="../../../../assets/img/icon_camera_off.jpg" width="32px" title="Chọn Ảnh"
            onmouseover="document.getElementById('imgCameraOff').style = 'display:none;'; document.getElementById('imgCameraOn').style = 'display:inline;'"/>
        <img id="imgCameraOn"src="../../../../assets/img/icon_camera_on.png" width="32px" title="Chọn Ảnh"
            onclick="document.getElementById('studentPhoto').click()"
            onmouseout="document.getElementById('imgCameraOff').style = 'display:inline'; document.getElementById('imgCameraOn').style = 'display:none';"
            style="display:none;"/>
        <!-- Label -->
            <label style="padding-left: 5px">Ảnh</label>
        <p></p>
        <!-- Photo Preview -->
        <div id="divStudentPhotoPreview" class="container" *ngIf="!studentPhotoPreviewDisplayed"></div>
        <img id="imgStudentPhotoPreview" name="studentPhotoPreview" class="img-rounded" *ngIf="studentPhotoPreviewDisplayed" [src]="studentPhotoPreview"/>
        <input type="file" id="studentPhoto" name="studentPhoto" style="width:70%" (change)="onStudentPhotoChanged($event)" style="display:none;"/>
    </div>
    <div class="form-group">
        <label>Giới Tính</label>
        <select class="form-control" style="width:20%;" name="studentGender" [(ngModel)]="studentDTO.gender">
            <option value="0">Nữ</option>
            <option value="1">Nam</option>
        </select>
    </div>
    <button type="button" class="btn btn-primary" (click)="onStudentCreated()">Thêm Học Sinh</button>
</form>
