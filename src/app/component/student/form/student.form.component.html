<form id="frmStudentForm" style="margin-left: 1%">
    <div class="form-group">
        <label>Mã số</label>
        <input type="text" id="studentId" name="studentId" class="form-control" style="width: 30%;" [(ngModel)]="studentDTO.id" readonly/>
    </div>
    <div class="form-group">
        <label>Họ Tên</label>
        <input type="text" id="studentName" name="studentName" class="form-control" style="width: 30%;" [(ngModel)]="studentDTO.name"/>
    </div>
    <div class="form-group">
        <img id="studentPhotoPreview" name="studentPhotoPreview" [src]="studentPhotoPreview" width="200px" height="200px"/>
        <p></p>
        <input type="file" id="studentPhoto" name="studentPhoto" style="width: 30%" (change)="onStudentPhotoChanged($event)"/>
    </div>
    <div class="form-group">
        <label>Giới Tính</label>
        <select class="form-control" style="width: 8%;" name="studentGender" [(ngModel)]="studentDTO.gender">
            <option value="0">Nữ</option>
            <option value="1">Nam</option>
        </select>
    </div>
    <button type="button" class="btn btn-primary" (click)="onStudentCreated()">Thêm Học Sinh</button>
</form>
